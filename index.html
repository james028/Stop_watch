<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Stopwatch</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/media-queries.css" rel="stylesheet">
      
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"> 

  </head>
  <body>

      <div class="container">
          <div class="main-stopwatch">
            <div class="numbers-stopwatch">
                <span class="minutes">00</span><span class="seconds">00</span><span class="miliseconds">00</span> 
            </div>
            <div class="buttons-stopwatch">
                <button class="button-start">Start</button> 
                <button class="button-stop">Stop</button>
                <button class="button-reset">Reset</button>
            </div>
          </div>
          <div class="stopwatch-tutor">
            <p>Click "ENTER" to START<br>
                Click "SPACE" to STOP<br>
              Click "SHIFT" to RESET</p>  
          </div>
      </div>

    <script src="js/main.js"></script>
  </body>
</html>
